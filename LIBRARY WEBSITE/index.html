      <div id="message"></div>

      <div class="container my-3">
        <h1>WELCOME TO PATH-FINDER LIBRARY :)</h1>
        <form id="libraryForm"> 
            <div class="row mb-3">
              <label for="bookName" class="col-sm-2 col-form-label">Book Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="BName" placeholder="Enter Book Name">
              </div>
            </div>
            <div class="row mb-3">
              <label for="authorName" class="col-sm-2 col-form-label">Author Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="AName" placeholder="Enter Author Name">
              </div>
            </div>
            <fieldset class="row mb-3">
              <legend class="col-form-label col-sm-2 pt-0">Book Type</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="book" id="b1" value="Autobiography">  <!--Now If we want our one radio button should work at a time then we should keep the name for all the radio buttons same i.e Here for all radio buttons we use name book such that only one radio button work at a time-->
                  <label class="form-check-label" for="gridRadios1">
                    Autobiography
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="book" id="b2" value="Action&Adventure">
                  <label class="form-check-label" for="gridRadios2">
                    Action & Adventure
                  </label>
                </div>
                <div class="form-check disabled">
                  <input class="form-check-input" type="radio" name="book" id="b3" value="HistoricalFiction">
                  <label class="form-check-label" for="gridRadios3">
                    Historical Fiction
                  </label>
                </div>
                <div class="form-check disabled">
                    <input class="form-check-input" type="radio" name="book" id="b4" value="ComicBook">
                    <label class="form-check-label" for="gridRadios3">
                        Comic Book
                    </label>
                  </div>
              </div>
            </fieldset>
           
            <button type="submit" class="btn btn-primary my-2">ADD BOOK</button>
          </form>

          <div id="table">
              <h2>YOUR BOOKS :</h2>
            <table class="table table-dark table-striped">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Author</th>
                    <th scope="col">Type</th>
                  </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
              </table>
          </div>
      </div>
